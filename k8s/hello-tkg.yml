kind: Service
apiVersion: v1
metadata:
  name: hello-tkg
  namespace: default
spec:
  selector:
    app: hello-tkg
  ports:
  - protocol: TCP
    port: 8080
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-tkg
  namespace: default
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-tkg
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: /actuator/prometheus
    spec:
      containers:
      - name: hello-tkg
        image: making/hello-tkg
        ports:
        - containerPort: 8080
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        - name: _JAVA_OPTIONS
          value: "-Xmx362428K -Xss1M -XX:MaxDirectMemorySize=10M -XX:MaxMetaspaceSize=102467K -XX:ReservedCodeCacheSize=32M -XX:+PrintCodeCache -Duser.timezone=Asia/Tokyo -Duser.language=ja -Duser.country=JP"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: CONTAINER_CPU_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: hello-tkg
              resource: requests.cpu
        - name: CONTAINER_CPU_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: hello-tkg
              resource: limits.cpu
        - name: CONTAINER_MEM_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: hello-tkg
              resource: requests.memory
        - name: CONTAINER_MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: hello-tkg
              resource: limits.memory
        readinessProbe:
          httpGet:
            path: /actuator/info
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 3
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/info
            port: 8080
          initialDelaySeconds: 20
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 1
        resources:
          limits:
            memory: "512Mi"
          requests:
            memory: "512Mi"
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
  name: hello-tkg
  namespace: default
spec:
  rules:
  - host: hello-tkg.dev.pkhamdee.com
    http:
      paths:
      - backend:
          serviceName: hello-tkg
          servicePort: 8080
  tls:
  - hosts:
    - hello-tkg.dev.pkhamdee.com
